<app-dipendete-aggiungi
  (outputNuovo)="onNuovo($event)"
></app-dipendete-aggiungi>
<ul>
  <div>
    <label>ID</label>
    <li *ngFor="let item of items">
      <button>{{ item.getId() }}</button>
    </li>
  </div>
  <div>
    <label>Email</label>
    <li *ngFor="let item of items">{{ item.getEmail() }}</li>
  </div>
</ul>
