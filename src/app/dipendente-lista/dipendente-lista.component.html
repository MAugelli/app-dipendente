<app-dipendete-aggiungi (outputNuovo)="onNuovo($event)"></app-dipendete-aggiungi>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <th scope="row" >
        <app-dipendente-dettaglio [data]="item"></app-dipendente-dettaglio>
      </th>
      <th scope="row" >
        {{ item.getEmail() }}
      </th>
    </tr>
</table>
